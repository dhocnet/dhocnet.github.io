<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {{ page.title }}
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
        <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Changa+One:ital@0;1&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lilita+One&display=swap" rel="stylesheet">
        
        <style type="text/css">
            body {
                background-color: #131621;
                color: #d9d3bd;
                margin: 0;
                padding: 0;
                font-family: "Courier Prime";
                font-size: 1.7em;
                line-height: 1.1em;
                text-align: justify;
            }

            #dhocnet-content {
                margin: 0;
                padding: 0 9%;
            }

            #dhocnet-content a {
                font-size: 1.7em;
            }

            #dhocnet-content h1, #dhocnet-content h2, #dhocnet-content h3 {
                font-family: "Times New Roman";
                color: #cdcf74;
                line-height: 1.5em;
            }

            #dhocnet-main-header {
                width: 100%;
                height: 35px;
                display: block;
                margin: 0;
                padding: 0;
                background-color: #151a21;
                border-bottom: 2px dashed #939599;
            }

            #dhocnet-main-header #header {
                float: left;
                margin: 0;
                padding: 0;
            }

            #dhocnet-main-header #header a, #dhocnet-main-header #header a:hover, #dhocnet-main-header #header a:visited {
                font-size: 0.7em;
                margin: 0;
                padding: 13px;
                color: #00A9FF;
                text-decoration: none;
                font-weight: bold;
            }

            #dhocnet-main-header #navigations {
                float: right;
                margin: 0;
                padding-right: 7px;
            }

            #dhocnet-main-header #navigations a {
                font-size: 0.7em;
                font-weight: bold;
                color: #0fd5db;
                text-decoration: none;
                margin: 0;
                padding: 5px;
            }

            #dhocnet-main-header #navigations a:hover {
                color: #dbd80f;
                text-decoration: none;
            }

            #dhocnet-main-header #navigations a:visited {
                color: #f57f0a;
                text-decoration: none;
            }

            .post-panel big {
                font-size: 2.1em;
            }

            @media (max-width: 768px) {
                #dhocnet-content {
                    padding: 0 1%;                 
                }
                nav ul {
                    flex-direction: column;
                } 
            }
            
        </style>
    </head>

    <body>
        <div id="dhocnet-main-header" style="gap:8px;grid-template-columns:repeat(2,minmax(auto,1fr));">
            <div id="header">
                <a href="{{ "/" | relative_url }}">DHOCNETwork HUB</a>
            </header>

            <div id="navigations">
                <a href="https://dhocnet.work" title="DHOCNETwork Main Site">DHOCNET</a>
                <a href="https://haplaycomputer.com" title="HaPlay Computer Site">HaPlay</a>
                <a href="/about" title="About DHOCNETwork HUB">About</a>
            </navigations>
        </div>

        <div id="dhocnet-content">
            <div class="w3-container w3-margin" id="dhocnet-main-content">
                <main>
                    {{ content }}
                </main>
            </div>
        </div>
        <div class="w3-container w3-center" id="dhocnet-footer">
            <footer>
                <p>
                    &copy; {{ site.time | date: "%Y" }} DHOCNETwork HUB
                </p>
            </footer>
        </div>
    </body>
</html>
