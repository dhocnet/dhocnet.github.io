<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>
            {{ page.title }}
        </title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
        <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Changa+One:ital@0;1&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lilita+One&display=swap" rel="stylesheet">
        
        <style type="text/css">
            body {
                background-color: #131621;
                color: #EDDD93;
                margin: 0;
                padding: 0 13%;
                font-family: "Courier Prime";
                font-size: 1.7em;
                line-spacing: 1.2em;
            }

            .dhocnet-main-header {
                display: block;
                margin: 0;
                padding: 0;
                background-color: #04060D;
            }

            .dhocnet-main-header header a, .dhocnet-main-header header a:hover, .dhocnet-main-header header a:visited {
                font-size: 0.7em;
                margin: 0;
                padding: 13px;
                color: #00A9FF;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="w3-container w3-left" id="dhocnet-main-header">
            <header>
                <a href="{{ "/" | relative_url }}">DHOCNETwork HUB</a>
            </header>
        </div>

        <div class="w3-container w3-margin" id="dhocnet-main-content">
            <main>
                {{ content }}
            </main>
        </div>

        <div class="w3-container" id="dhocnet-footer">
            <footer>
                <p>
                    &copy; {{ site.time | date: "%Y" }}
                </p>
            </footer>
        </div>
    </body>
</html>
