<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>
            {{ page.title }}
        </title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />

        <style type="text/css">
            body {
                background-color: #131621;
                color: #EDDD93;
                margin: 0;
                padding: 0 13%;
                font-family: Courier;
                font-size: 1.7em;
                line-spacing: 1.2em;
            }
        </style>
    </head>

    <body>
        <div class="w3-container w3-left" id="dhocnet-main-header">
            <header>
                <h1>
                    <a href="{{ "/" | relative_url }}">DHOCNETwork HUB</a>
                </h1>
            </header>
        </div>

        <div class="w3-container w3-margin" id="dhocnet-main-content">
            <main>
                {{ content }}
            </main>
        </div>

        <div class="w3-container" id="dhocnet-footer">
            <footer>
                <p>
                    &copy; {{ site.time | date: "%Y" }}
                </p>
            </footer>
        </div>
    </body>
</html>
