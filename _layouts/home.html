---
layout: default
---

  <section class="home-panel">
    </h2>
    <p class="w3-xlarge">
      Enjoy a weekly summary of all the channels managed by DHOCNETwork.
    </p>
  </section>

  <!-- Panel Post -->
  <section class="post-panel">
    <h2 style="font-weight: bold;">Last Log:</h2>
    <ul>
      {% for post in site.posts limit:2 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </section>
